spring.application.name=mindhive
spring.datasource.url=jdbc:mysql://localhost:3307/mindhive
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate s? recreeze DB-ul de fiecare dat? când porne?te app (dev only)
spring.jpa.hibernate.ddl-auto=create-drop

# Execut? mereu scripturile SQL de ini?ializare (dac? ai)
spring.sql.init.mode=always

# Logging SQL (ca s? vezi în consol? ce interog?ri face Hibernate)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


app.secret=theSecretOfSecrets